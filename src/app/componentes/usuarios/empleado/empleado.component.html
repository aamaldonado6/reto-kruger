<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Editar Cliente
        </h1>
      </div>
    </div>
  </div>

</header>
<!--formulario general-->
<div>
  <form #datosExtraForm="ngForm" (ngSubmit)="guardar(datosExtraForm)">
    <!--Boto guardar-->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
            <button type="submit" class="btn btn-success btn-lg btn-block">
              <i class="fas fa-check"></i> Guardar Cliente
            </button>
        </div>
      </div>
    </section>
    <!--formulario-->
    <section id="details">
      <div class="container">
        <div class="row">
          <!--ubicación del componente de las alertas-->
          <flash-messages></flash-messages>
          <!--formulario datos usuario-->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Datos del empleado</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label id="cedula">Cédula</label>
                  <input
                    type="text"
                    name="cedula"
                    class="form-control"
                    [(ngModel)]="empleado.cedula"
                    disabled
                  >
                </div>
                <div class="form-group">
                  <label id="nombre">Nombres</label>
                  <input
                    type="text"
                    name="nombre"
                    class="form-control"
                    [(ngModel)]="empleado.nombres"
                    disabled
                  >
                </div>
                <div class="form-group">
                  <label id="apellido">Apellidos</label>
                  <input
                    type="text"
                    name="apellido"
                    class="form-control"
                    [(ngModel)]="empleado.apellidos"
                    disabled>
                </div>
                <div class="form-group">
                  <label id="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    [(ngModel)]="empleado.email"
                    disabled
                  >
                </div>
              </div>
            </div>
          </div>
          <!--formulario datos extra-->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Datos extra</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label id="nacimiento">Fecha de nacimiento</label>
                  <input
                    type="date"
                    name="nacimiento"
                    class="form-control"
                    [(ngModel)]="empleado.nacimiento"
                  >
                </div>
                <div class="form-group">
                  <label id="direccion">Dirección de domicilio</label>
                  <input
                    type="text"
                    name="direccion"
                    class="form-control"
                    [(ngModel)]="empleado.direccion"
                  >
                </div>
                <div class="form-group">
                  <label id="telefono">Teléfono</label>
                  <input
                    type="number"
                    name="telefono"
                    class="form-control"
                    [(ngModel)]="empleado.telefono"
                  >
                </div>
                <div class="form-check">
                  <label class="form-check-label">Está vacunado?... {{empleado.estado ? "( si )" : "( no )"}}</label>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="permitirRegistro"
                    [(ngModel)]="empleado.estado"
                  >
                </div>
              </div>
            </div>
          </div>
          <!--formulario vacunación-->
          <div class="col-md-4">
            <div class="card" *ngIf="empleado.estado">
              <div class="card-header">
                <h4>Editar Cliente</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label id="vacuna">Tipo de vacuna</label>
                  <select required aria-required="true" class="form-select" aria-label="Default select example" (change)="seleccionarVacuna($event)">
                    <option>{{empleado.tipo_vacuna}}</option>
                    <option *ngFor="let vacuna of tiposVacunas; index as i" [value]="i">{{vacuna}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label id="tipo">Fecha de la última vacuna</label>
                  <input
                    required
                    type="date"
                    name="fecha_vacuna"
                    class="form-control"
                    [(ngModel)]="empleado.fecha_vacuna"
                  >
                </div>
                <div class="form-group">
                  <label id="dosis">Número de dosis</label>
                  <input
                    type="number"
                    name="dosis"
                    class="form-control"
                    [(ngModel)]="empleado.dosis"
                    required
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
